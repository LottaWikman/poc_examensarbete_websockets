<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e3e3e3;
        }

        h1 {
            font-size: 34px;
            color: #7a7b7a;
        }

        button {
            font-size: 26px;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            background-color: #797b7c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #abadac;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            width: 300px;
            text-align: left;
        }

        li {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>WebSocket PoC</h1>
    <button onclick="startProcessWithWebSocket()">Starta Process med WebSocket</button>
    
    <button onclick="startProcessWithHttp()">Starta Process med HTTP</button>
    <ul id="messages"></ul>

    <script>
        let socket = new WebSocket("ws://localhost:8000/ws/progress/");

        
        //Skapar en WebSocket-tunnel mellan klient och server
        socket.onmessage = function(event) {
            let messages = document.getElementById("messages");
            let message = document.createElement("li");
            message.textContent = event.data;
            messages.appendChild(message);
        };
        
        // Funktion för att 
        function startProcessWithWebSocket() {
            fetch("process-with-websocket/")
                .then(response => response.json())
                .then(data => console.log(data.status))
                .catch(error => console.error("Error:", error));
        }

        // Funktion för att starta process 
        function startProcessWithHttp() {
            fetch("process-with-http/")
                .then(response => response.json())
                .then(data => {
                    // Visa statusen direkt i UI för "utan WebSocket"
                    let messages = document.getElementById("messages");
                    let message = document.createElement("li");
                    message.textContent = data.status;
                    messages.appendChild(message);
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
